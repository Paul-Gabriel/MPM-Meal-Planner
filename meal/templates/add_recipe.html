<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('/static/background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 20px;
      position: relative; /* required for overlay */
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5); /* 0.5 = 50% opacity */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1; /* form above the overlay */
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    h2 {
      color: #4caf50;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    h3 {
      color: #ff8c42;
      font-size: 1.5em;
      margin: 25px 0 15px 0;
      padding-bottom: 10px;
      border-bottom: 3px solid #4caf50;
    }

    label {
      display: block;
      color: #4caf50;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1em;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1em;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      background: white;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      outline: none;
      border-color: #ff8c42;
      box-shadow: 0 0 10px rgba(255, 140, 66, 0.3);
    }

    .ingredient-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr auto;
      gap: 10px;
      margin-bottom: 10px;
      align-items: start;
    }

    .btn-remove {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 15px;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.3s ease;
      height: 46px;
    }

    .btn-remove:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    button[type="button"] {
      background: #4caf50;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    button[type="button"]:hover {
      background: #66bb6a;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    button[type="submit"] {
      width: 100%;
      background: #ff8c42;
      color: white;
      border: none;
      padding: 18px;
      font-size: 1.3em;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      margin-top: 30px;
      box-shadow: 0 6px 20px rgba(255, 140, 66, 0.4);
    }

    button[type="submit"]:hover {
      background: #ff6b35;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 140, 66, 0.5);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    .image-upload-area {
      border: 3px dashed #4caf50;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      background: #f8f9fa;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .image-upload-area:hover {
      border-color: #ff8c42;
      background: #fff;
      transform: scale(1.02);
    }

    .image-upload-area.dragover {
      border-color: #ff8c42;
      background: #fff5e6;
      transform: scale(1.02);
    }

    .image-upload-area input[type="file"] {
      display: none;
    }

    .image-preview {
      margin-top: 20px;
      display: none;
    }

    .image-preview.show {
      display: block;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .image-preview-name {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
      font-style: italic;
    }

    .remove-image-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }

    .remove-image-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Recipe</h2>
    <a href="/recipes-page" style="text-decoration:none;">
      <button type="button" style="background:#4caf50; margin-bottom:20px;">
        ← Back to Recipes
      </button>
    </a>

    <form id="recipeForm">
      <div class="input-group">
        <label>Recipe Name:</label>
        <input type="text" id="name" required placeholder="Enter recipe name...">
      </div>

      <div class="input-group">
        <label>Servings:</label>
        <input type="number" id="servings" value="1" min="1">
      </div>

      <h3>Ingredients</h3>
      <div id="ingredients"></div>
      <button type="button" onclick="addIngredient()">+ Add Ingredient</button>

      <h3>Steps</h3>
      <textarea id="steps" placeholder="Write one step per line..."></textarea>

      <h3>Tags</h3>
      <input type="text" id="tags" placeholder="dinner, vegetarian, quick">

      <h3>Image</h3>
      <div class="image-upload-area" id="imageUploadArea">
        <input type="file" id="imageFile" accept="image/*">
        <div class="upload-text">Drag & Drop your image here</div>
        <div class="upload-subtext">or click to browse</div>
      </div>
      <div class="image-preview" id="imagePreview">
        <img id="previewImg" src="" alt="Preview">
        <div class="image-preview-name" id="imageName"></div>
        <button type="button" class="remove-image-btn" onclick="removeImage()">Remove Image</button>
      </div>

      <button type="submit">Save Recipe</button>
    </form>
  </div>

  <script>
    let ingredientIndex = 0;
    const uploadArea = document.getElementById('imageUploadArea');
    const fileInput = document.getElementById('imageFile');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    const imageName = document.getElementById('imageName');

    // Image upload
    uploadArea.addEventListener('click', () => fileInput.click());
    uploadArea.addEventListener('dragover', e => { e.preventDefault(); uploadArea.classList.add('dragover'); });
    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
    uploadArea.addEventListener('drop', e => {
      e.preventDefault(); uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', e => { if (e.target.files.length > 0) handleFile(e.target.files[0]); });

    function handleFile(file) {
      if (!file.type.startsWith('image/')) return alert('Please upload an image file');
      const reader = new FileReader();
      reader.onload = e => {
        previewImg.src = e.target.result;
        imageName.textContent = file.name;
        imagePreview.classList.add('show');
      };
      reader.readAsDataURL(file);
    }
    function removeImage() { previewImg.src = ''; imageName.textContent = ''; imagePreview.classList.remove('show'); fileInput.value = ''; }

    function addIngredient() {
      const div = document.createElement("div");
      div.className = "ingredient-row";
      div.innerHTML = `
        <input type="text" placeholder="Ingredient name" id="ingredient-name-${ingredientIndex}">
        <input type="number" placeholder="Qty" id="ingredient-qty-${ingredientIndex}" step="0.1">
        <input type="text" placeholder="Unit" id="ingredient-unit-${ingredientIndex}">
        <button type="button" class="btn-remove" onclick="removeIngredient(this)">✕</button>
      `;
      document.getElementById("ingredients").appendChild(div);
      ingredientIndex++;
    }
    function removeIngredient(btn) { btn.parentElement.remove(); }

    // Submit
    document.getElementById('recipeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      let ingredients = [];
      document.querySelectorAll('.ingredient-row').forEach(row => {
        const inputs = row.querySelectorAll('input');
        let name = inputs[0].value, qty = inputs[1].value, unit = inputs[2].value;
        if (name && qty && unit) ingredients.push({ name, default_quantity: parseFloat(qty), unit });
      });

      const formData = new FormData();
      formData.append("name", document.getElementById('name').value.trim());
      formData.append("servings", document.getElementById('servings').value);
      formData.append("steps", document.getElementById('steps').value);
      formData.append("tags", document.getElementById('tags').value);
      formData.append("ingredients", JSON.stringify(ingredients));
      if (fileInput.files.length > 0) formData.append("image", fileInput.files[0]);

      try {
        const response = await fetch('/recipes', { method: 'POST', body: formData });
        const data = await response.json();
        if (!response.ok || data.status === "error") {
          alert(data.message || "Something went wrong!");
        } else {
          alert("Recipe saved successfully!");
          window.location.href = "/recipes-page";
        }
      } catch (err) {
        alert("Network error. Please try again.");
      }
    });

    addIngredient();
  </script>
</body>
</html>
